<h3>{{list.title}}</h3>
<ol>
	<li ng-repeat="item in list.items">
		{{item.quantity}} of {{item.name}} 
		<button ng-click="list.badRemove($index)">X BAD</button>
		<button ng-click="list.onRemove({itemIndex: $index})">X</button>
	</li>
</ol>	
<div class="error" style="display:none">Coockies detected!!!!</div>
