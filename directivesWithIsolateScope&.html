<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp">
<head>
	<title>Directives with Isolate Scope andf '&'</title>
</head>
<body>
<h1>Directives with Isolate Scope and '&'</h1>
<!-- LIST #1 - unlimited items -->
<div id="list1" ng-controller="ShoppingListController as list">
	<!-- <h3>Shopping List #1</h3> -->
	<input type="text" ng-model="list.itemName" placeholder="item name" name="">
	<input type="text" ng-model="list.itemQuantity" placeholder="quantity" name="">
	<button ng-click="list.addItem()">Add Item To Shopping List</button>
	<span>{{list.lastRemoved}}</span>
	<shopping-list 
	items="list.items" 
	title="{{list.title}}" 
	bad-remove="list.removeItem"
	on-remove = "list.removeItem(itemIndex)"></shopping-list>	

</div>

<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="directivesWithIsolateScopeAnd.js"></script>
</body>
</html>
