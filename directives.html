<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp">
<head>
	<title>Custom Services with Factroy</title>
</head>
<body>
<h1>Template Expanding Directive</h1>
<!-- LIST #1 - unlimited items -->
<div id="list1" ng-controller="ShoppingListController1 as list">
	<h3>Shopping List #1</h3>
	<input type="text" ng-model="list.itemName" placeholder="item name" name="">
	<input type="text" ng-model="list.itemQuantity" placeholder="quantity" name="">
	<button ng-click="list.addItem()">Add Item To Shopping List</button>

	<ol>
		<list-item></list-item>
	</ol>
	<div class="error">{{list.errorMessage}}</div>
</div>

<!-- LIST #2 limited to 3 items -->
<div id="list2" ng-controller="ShoppingListController2 as list">
	<h3>Shopping list #2 limited to 3 items</h3>
	<input type="text" ng-model="list.itemName" placeholder="item name" name="">
	<input type="text" ng-model="list.itemQuantity" placeholder="quantity" name="">
	<button ng-click="list.addItem()">Add Item To Shopping List</button>

	<ol>
		<list-item></list-item>
	</ol>
	<div class="error">{{list.errorMessage}}</div>
</div>

<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="directives.js"></script>
</body>
</html>
