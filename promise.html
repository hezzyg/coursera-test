<!DOCTYPE html>
<html ng-app="ShoppingListApp">
<head>
	<title>Custom Service with Promise</title>
</head>
<body>
<h1>Shopping List with Promise</h1>
<!-- Preconfigured List -->
<div ng-controller="ShoppingListController as list">
	<h3>Shopping List</h3>
	<input type="text" ng-model="list.itemName" placeholder="item name" name="">
	<input type="text" ng-model="list.itemQuantity" placeholder="quantity" name=""> BOXES <button ng-click="list.addItem()">Add Item To Shopping List</button>
	<ol>
		<li ng-repeat="item in list.items">{{item.quantity}} boxes of {{item.name}} 
			<button ng-click="list.removeItem($index)">X</button>
		</li>
	</ol>	
	<!-- <div ng-if="list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
	<!-- <div ng-show="list.errorMessage" class="error">Error: {{list.errorMessage}}</div> -->
	<div ng-hide="!list.errorMessage" class="error">Error: {{list.errorMessage}}</div>
</div>



<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="promise.js"></script>
</body>
</html>
