<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp">
<head>
	<title>Directives with Isolate Scope</title>
</head>
<body>
<h1>Directives with Isolate Scope</h1>
<!-- LIST #1 - unlimited items -->
<div id="list1" ng-controller="ShoppingListController1 as list1">
	<!-- <h3>Shopping List #1</h3> -->
	<input type="text" ng-model="list1.itemName" placeholder="item name" name="">
	<input type="text" ng-model="list1.itemQuantity" placeholder="quantity" name="">
	<button ng-click="list1.addItem()">Add Item To Shopping List</button>
	<shopping-list my-list="list1" title="{{list1.title}}"></shopping-list>
	<div class="error">{{list1.errorMessage}}</div>
</div>

<!-- LIST #2 limited to 3 items -->
<div id="list2" ng-controller="ShoppingListController2 as list2">
	
	<input type="text" ng-model="list2.itemName" placeholder="item name" name="">
	<input type="text" ng-model="list2.itemQuantity" placeholder="quantity" name="">
	<button ng-click="list2.addItem()">Add Item To Shopping List</button>
	<shopping-list my-list="list2" title="{{list2.title}}"></shopping-list>
	<div class="error">{{list2.errorMessage}}</div>
</div>

<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="isolateScope.js"></script>
</body>
</html>
