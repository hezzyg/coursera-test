<!DOCTYPE html>
<html ng-app="ShoppingListDirectiveApp">
<head>
	<title>Directives with Transclude</title>
	<style type="text/css">
		#list1, #list2 {
			float: left;
		}
		#list2 {
			margin-left: 20px;
		}
		.warning {
			color: red;
			font-style: italic;
		}
		.title {
			background-color: grey;
		}
	</style>
</head>
<body>
<h1>Directives with Transclude</h1>
<!-- LIST #1 - unlimited items -->
<div id="list" ng-controller="ShoppingListController as list">
	<div>
		<!-- <h3>Shopping List #1</h3> -->
		<input type="text" ng-model="list.itemName" placeholder="item name" name="">
		<input type="text" ng-model="list.itemQuantity" placeholder="quantity" name="">
		<button ng-click="list.addItem()">Add Item</button>
		<span>{{list.lastRemoved}}</span>
	</div>
	
	<shopping-list 
	id="list1"
	items="list.items" 
	title="{{list.title}}" 	
	on-remove = "list.removeItem(index)">
		
		<span class="warning">WARNING! {{list.warning}}</span>

	</shopping-list>	

	<shopping-list 
	id="list2"
	items="list.items" 
	title="{{list.title}}" 	
	on-remove = "list.removeItem(index)">
		
		<div>
			<div class="title">OH THE HORROR!!</div>
			<div>{{list.warning}}</div>
		</div>

	</shopping-list>	



</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="transclude.js"></script>
</body>
</html>
