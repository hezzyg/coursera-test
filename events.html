<!DOCTYPE html>
<html ng-app="ShoppingList">
<head>
	<title>Shopping list with Events</title>
</head>
<body>
<h1>Shopping list with Events</h1>
<!-- LIST #1 - unlimited items -->
<div id="list" ng-controller="ShoppingListController as list">
	<!-- <h3>Shopping List #1</h3> -->
	<input type="text" ng-model="list.itemName" placeholder="item name" name="">
	<input type="text" ng-model="list.itemQuantity" placeholder="quantity" name="">
	<button ng-click="list.addItem()">Add Item To Shopping List</button>
	<span>{{list.lastRemoved}}</span>

	<shopping-list 
	items="list.items" 
	title="{{list.title}}" 	
	on-remove = "list.removeItem(itemIndex)">		
	</shopping-list>	

</div>

<loading-spinner></loading-spinner>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="events.js"></script>
</body>
</html>
